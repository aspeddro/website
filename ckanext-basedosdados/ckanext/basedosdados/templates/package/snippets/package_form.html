    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <div>
    <h1>Fred Test</h1>
    <form id="resource-form"></form>
    <div id="res" class="alert"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <!-- <script type="text/javascript" src="deps/opt/jsv.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonform/2.2.3/jsonform.js"></script>
    <script type="text/javascript">
      var resource = {{ pkg_dict['resources'][0] | tojson | safe }}
      var schemas = {{ h.load_json_schema() | safe }}

      function on_submit(errors, values) {
          if (errors) {
              $('#res').html(`<p>I beg your pardon?</p><pre> ${errors}</pre>`);
          }
          else {
              $('#res').html(' Value is: <pre>' + JSON.stringify(values, null, 2) + '</pre>');
          }
      }

      schemas['ext_link']['properties']['id']['readonly'] = true
      schemas['ext_link']['properties']['resource_type']['readonly'] = true
      schemas['ext_link']['properties']['name']['required'] = true
      $('#resource-form').jsonForm({
        schema: schemas['ext_link']
        ,forms: [
            // {"key": "id", "":""}
        ]
        ,value: resource
        ,onSubmit: on_submit
      });
    </script>
  </div>
